<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="/pricechecker-frontend/user/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pricechecker-frontend/user/css/commonstyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form login-form">
                <div action="login-user.html" method="POST">
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="login-now" value="Login Now" onclick="loginNow()">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function loginNow() {
        window.location.href = '/pricechecker-frontend/user/authentications/login-user.html';
    }
</script>
    
</body>
</html>
