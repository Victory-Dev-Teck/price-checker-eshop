<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Password</title>
    <link rel="stylesheet" href="/pricechecker-frontend/user/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pricechecker-frontend/user/css/commonstyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form">
                <div>
                    <h2 class="text-center">New Password</h2>
                        <div id="alert-error" class=""></div>
                    <div class="form-group">
                        <input id="password" class="form-control" type="password" name="password" placeholder="Create new password" required>
                    </div>
                    <div class="form-group">
                        <input id="cpassword" class="form-control" type="password" name="cpassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="change-password" value="Change" onclick="newPassword()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/pricechecker-frontend/user/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/pricechecker-frontend/user/assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="/pricechecker-frontend/user/assets/js/myjs/common.js"></script>
    <script src="/pricechecker-frontend/user/assets/js/myjs/new-password.js"></script>
</body>
</html>
