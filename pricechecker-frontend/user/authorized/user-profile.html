                </div>

                    <p class="text-gray-90 mb-4">Welcome ! Change your account.</p>
                    <!-- End Title -->
                    <div >
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                            <label class="form-label" for="email">Username
                                <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" name="email" id="user-name" placeholder="Username" aria-label="Username" required
                                   data-msg="Please enter a valid user name."
                                   data-error-class="u-has-error"
                                   data-success-class="u-has-success">
                        </div>
                        <!-- End Form Group -->
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                            <label class="form-label" for="email" >Email address
                                <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control"  name="email" id="email" placeholder="Email address" aria-label="Email address" required
                                   data-msg="Please enter a valid email address."
                                   data-error-class="u-has-error"
                                   data-success-class="u-has-success">
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" aria-label="Password" required
                                   data-msg="Your password is invalid. Please try again."
                                   data-error-class="u-has-error"
                                   data-success-class="u-has-success">
                        </div>
                        <!-- End Form Group -->
                        <!-- Form Group -->
                        <div class="js-form-message form-group">
                            <label class="form-label" for="confirm-password">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" id="confirm-password" placeholder="Confirm Password" aria-label="Confirm Password" required
                                   data-msg="Your password is invalid. Please try again."
                                   data-error-class="u-has-error"
                                   data-success-class="u-has-success">
                        </div>
                        <!-- End Form Group -->
                        <!-- Button -->
                        <div class="mb-1">
                            <div class="mb-3">
                                <button class="btn btn-primary-dark-w px-5" onclick="updateUser()">Update</button>
                            </div>
                        </div>
                        <!-- End Button -->
                    </div>
                </div>
                <div class="col-md-3 d-none d-md-block">
                    <div class="flex-content-center h-100">
                        <div class="width-1 bg-1 h-100"></div>
                        <div class="width-50 height-50 border border-color-1 rounded-circle flex-content-center font-italic bg-white position-absolute"></div>
