    <!--[if lt IE 8]>

	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>PLEASE LOGIN TO APP</h3>
				<p>This is the best app ever!</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <div id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="name">User Name</label>
                                <input type="text" placeholder="your name" title="Please enter your name" required="" value="" name="username" id="name" class="form-control">
                                <span class="help-block small">Your Email to app</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                                <span class="help-block small">Your strong password</span>
                            </div>
                            <div id="login-fail-alert" class="alert alert-danger text-center" style="visibility: hidden">
                            </div>
                            <div class="checkbox login-checkbox">
                                <label>
										<input type="checkbox" class="i-checks"> Remember me </label>
                                <p class="help-block small">(if this is a private computer)</p>
                            </div>
                            <button class="btn btn-success btn-block loginbtn" onclick="login()">Login</button>
                        </div>
                    </div>
                </div>
			</div>
			<div class="text-center login-footer">
